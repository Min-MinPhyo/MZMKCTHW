{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 border border-white">
    
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
      <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">{{ t("forgot_password_title") }}</h1>
      <p class="text-gray-500 mt-3 text-sm leading-relaxed">
        {{ t("enter_email_to_receive_otp") if LANGUAGES else "Enter your email address to receive a 6-digit verification code." }}
      </p>
    </div>

    <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-6">
      <div class="group">
        <label class="block text-sm font-bold text-gray-700 mb-2 group-focus-within:text-blue-600 transition-colors">
          {{ t("email_address") }}
        </label>
        <div class="relative">
          <span class="absolute left-4 top-4 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" />
            </svg>
          </span>
          <input 
            type="email" 
            name="email" 
            required 
            placeholder="example@gmail.com"
            class="w-full p-4 pl-12 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:bg-white transition-all shadow-sm"
          >
        </div>
      </div>

      <button type="submit" 
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl hover:from-blue-700 hover:to-indigo-700 transition transform active:scale-95">
        {{ t("send_otp_btn") if LANGUAGES else "Send Verification Code" }}
      </button>
    </form>

    <div class="mt-8 text-center border-t border-gray-100 pt-6">
      <a href="{{ url_for('login') }}" class="inline-flex items-center gap-2 text-sm font-bold text-gray-500 hover:text-blue-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        {{ t("back_to_login") if LANGUAGES else "Back to Login" }}
      </a>
    </div>

  </div>
</div>

{% endblock %}
