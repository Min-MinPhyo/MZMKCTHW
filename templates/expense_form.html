{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-12 relative group">
    <div class="absolute -inset-1 bg-gradient-to-r from-rose-500 to-blue-500 rounded-[2.5rem] blur opacity-25 group-hover:opacity-40 transition duration-1000"></div>

    <div class="relative bg-white dark:bg-slate-900 p-8 md:p-10 rounded-[2rem] shadow-2xl border border-slate-100 dark:border-slate-800">
        
        <h1 class="text-3xl font-black text-center tracking-tighter mb-8">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-slate-800 to-slate-500 dark:from-white dark:to-slate-400">
                {% if mode == "edit" %}
                    {{ t("edit_expense_title") }}
                {% else %}
                    {{ t("add_expense_title") }}
                {% endif %}
            </span>
        </h1>

        <form method="POST" class="space-y-6">
            <div class="flex flex-col space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-slate-500 ml-1">{{ t("date") }}</label>
                <input type="date" name="date" required
                    value="{{ (form_data|default({})).get('date', current_date|default('')) }}"
                    class="w-full p-4 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-rose-500/50 focus:border-rose-500 transition-all text-slate-700 dark:text-slate-200">
            </div>

            <div class="flex flex-col space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-slate-500 ml-1">{{ t("category") }}</label>
                <div class="relative">
                    <select name="category" required
                        class="w-full p-4 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-rose-500/50 focus:border-rose-500 transition-all appearance-none text-slate-700 dark:text-slate-200">
                        <option value="" disabled selected>{{ t("select_category") }}</option>
                        {% for cat in categories %}
                            <option value="{{ cat }}"
                                {% if (form_data|default({})).get('category') == cat %}selected{% endif %}>
                                {{ t(cat) }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                </div>
            </div>

            <div class="flex flex-col space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-slate-500 ml-1">{{ t("amount") }}</label>
                <div class="relative">
                    <input type="number" step="0.01" name="amount" required
                        value="{{ (form_data|default({})).get('amount', '') }}"
                        placeholder="{{ t('amount_placeholder') }}"
                        class="w-full p-4 pl-12 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-rose-500/50 focus:border-rose-500 transition-all text-slate-700 dark:text-slate-200 font-bold">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-rose-500 font-bold text-sm">Ks</span>
                </div>
            </div>

            <div class="flex flex-col space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-slate-500 ml-1">{{ t("description") }}</label>
                <input type="text" name="description"
                    value="{{ (form_data|default({})).get('description', '') }}"
                    placeholder="{{ t('description_placeholder') }}"
                    class="w-full p-4 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-rose-500/50 focus:border-rose-500 transition-all text-slate-700 dark:text-slate-200">
                <p class="text-[10px] text-slate-400 ml-1 italic">{{ t("description_hint") }}</p>
            </div>

            {% if show_confirm %}
            <div class="p-4 bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-800/50 rounded-2xl animate-pulse">
                <div class="flex items-start gap-3">
                    <div class="mt-0.5 text-amber-500">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                    </div>
                    <div class="flex flex-col gap-2">
                        <p class="text-xs font-bold text-amber-800 dark:text-amber-300 uppercase tracking-tight">
                            {{ t("expense_warning") }}
                        </p>
                        <label class="flex items-center gap-2 cursor-pointer group/check">
                            <input type="checkbox" name="confirm" value="yes" required
                                class="w-4 h-4 rounded border-amber-300 text-amber-600 focus:ring-amber-500">
                            <span class="text-[11px] font-medium text-amber-700 dark:text-amber-400 group-hover/check:text-amber-900 transition-colors">
                                {{ t("confirm_continue") }}
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            {% endif %}

            <button type="submit"
                class="w-full py-5 rounded-2xl font-black text-white shadow-xl transform transition-all active:scale-[0.98]
                {% if mode == 'edit' %}
                    bg-gradient-to-r from-blue-600 to-indigo-600 hover:shadow-blue-500/25
                {% else %}
                    bg-gradient-to-r from-rose-600 to-rose-500 hover:shadow-rose-500/25
                {% endif %}">
                {% if mode == "edit" %}
                    {{ t("update_expense_btn") }}
                {% else %}
                    {{ t("add_expense_btn") }}
                {% endif %}
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="{{ url_for('dashboard') }}"
               class="text-xs font-black uppercase tracking-widest text-slate-400 hover:text-blue-500 transition-colors">
               ‚Üê {{ t("back_dashboard") }}
            </a>
        </div>
    </div>
</div>

{% endblock %}
