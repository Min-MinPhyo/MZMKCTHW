{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-white to-blue-100 px-4">

  <div class="w-full max-w-md bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl">

    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">
      {{ t("register_title") }}
    </h1>
    <p class="text-center text-gray-500 mb-6 text-sm">
      {{ t("register_subtitle") }}
    </p>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          {{ t("username") }}
        </label>
        <input
          type="text"
          name="username"
          placeholder="{{ t('username_placeholder') }}"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          {{ t("email") }}
        </label>
        <input
          type="email"
          name="email"
          placeholder="{{ t('email_placeholder') }}"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          {{ t("password") }}
        </label>
        <input
          type="password"
          name="password"
          placeholder="{{ t('password_placeholder') }}"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
          required
        />
      </div>

       <div>

        <label class="block text-gray-700 font-semibold mb-2">{{ t("avatar_upload") }}</label>

        <input

          type="file"

          name="avatar"

          accept="image/*"

          class="w-full p-3 border border-gray-300 rounded-xl cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm transition duration-200"

        />

      </div>



      <button
        type="submit"
        class="w-full py-2.5 rounded-lg font-semibold text-white
               bg-gradient-to-r from-green-500 to-emerald-500
               hover:from-green-600 hover:to-emerald-600
               shadow-md hover:shadow-lg transition-all duration-300"
      >
        {{ t("register_btn") }}
      </button>

    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      {{ t("already_account") }}
      <a href="{{ url_for('login') }}"
         class="text-green-600 font-semibold hover:underline">
        {{ t("login_here") }}
      </a>
    </p>

  </div>
</div>

{% endblock %}
