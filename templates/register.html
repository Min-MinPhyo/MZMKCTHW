{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-3" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-3" required>
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? 
        <a href="/login" class="text-blue-500 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
