{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-white to-blue-100 px-4">

  <div class="w-full max-w-md bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl">

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">
      Create Account
    </h1>
    <p class="text-center text-gray-500 mb-6 text-sm">
      Start tracking your income & expenses ðŸ’°
    </p>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">

      <!-- Username -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          name="username"
          placeholder="Enter your username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          name="email"
          placeholder="example@email.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          placeholder="Minimum 6 characters and special character"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
          required
        />
      </div>

      <!-- Optional Avatar (future ready) -->
      <!--
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Profile Photo (optional)
        </label>
        <input
          type="file"
          name="avatar"
          accept="image/*"
          class="w-full px-3 py-2 border rounded-lg bg-gray-50"
        />
      </div>
      -->

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2.5 rounded-lg font-semibold text-white
               bg-gradient-to-r from-green-500 to-emerald-500
               hover:from-green-600 hover:to-emerald-600
               shadow-md hover:shadow-lg transition-all duration-300"
      >
        Register
      </button>

    </form>

    <!-- Login Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}"
         class="text-green-600 font-semibold hover:underline">
        Login here
      </a>
    </p>

  </div>
</div>

{% endblock %}
