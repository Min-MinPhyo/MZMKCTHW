{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Add Expense</h1>
    <form method="POST">
        <label class="block mb-2 font-semibold">Category</label>
        <select name="category" class="w-full p-2 border rounded mb-3" required>
            <option value="">Select Category</option>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <label class="block mb-2 font-semibold">Amount</label>
        <input type="number" step="0.01" name="amount" placeholder="Amount" class="w-full p-2 border rounded mb-3" required>

        <label class="block mb-2 font-semibold">Description</label>
        <input type="text" name="description" placeholder="Description" class="w-full p-2 border rounded mb-3" required>

        <button type="submit" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Add Expense</button>
    </form>
    <p class="mt-4 text-center">
        <a href="/dashboard" class="text-blue-500 hover:underline">Back to Dashboard</a>
    </p>
</div>
{% endblock %}
