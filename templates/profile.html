{% extends "base.html" %} {% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-6">
  <!-- ================= TITLE ================= -->
  <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
    Profile Info
  </h1>

  <!-- ================= AVATAR ================= -->
  <div class="flex flex-col items-center mb-6">
    {% if user[2] %}
    <img
      src="{{ url_for('static', filename='uploads/' + user[2]) }}"
      class="w-28 h-28 rounded-full mb-3 border-4 border-blue-300 shadow-md"
    />
    {% else %}
    <div
      class="w-28 h-28 rounded-full bg-gray-200 flex items-center justify-center mb-3 border-4 border-gray-300 shadow-md"
    >
      <span class="text-gray-600 font-bold text-lg">N/A</span>
    </div>
    {% endif %}
  </div>

  <!-- ================= USER INFO FORM ================= -->
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    <!-- Username -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700">Username</label>
      <input
        type="text"
        name="username"
        value="{{ user[0] }}"
        class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />
    </div>

    <!-- Email (readonly) -->
    <div>
      <label class="block font-semibold mb-1 text-gray-700">Email</label>
      <input
        type="email"
        value="{{ user[1] }}"
        readonly
        class="w-full border p-2 rounded-lg bg-gray-100 cursor-not-allowed"
      />
    </div>

    <!-- ================= SUMMARY CARDS ================= -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 mb-4">
      <div
        class="bg-green-50 border-l-4 border-green-500 p-4 rounded shadow hover:shadow-lg transition"
      >
        <h3 class="text-gray-700 font-semibold mb-1">Total Income</h3>
        <p class="text-xl font-bold text-green-700">
          {{ total_income | default(0) }}
        </p>
      </div>
      <div
        class="bg-red-50 border-l-4 border-red-500 p-4 rounded shadow hover:shadow-lg transition"
      >
        <h3 class="text-gray-700 font-semibold mb-1">Total Expense</h3>
        <p class="text-xl font-bold text-red-700">
          {{ total_expense | default(0) }}
        </p>
      </div>
    </div>

    <!-- ================= BUTTONS ================= -->
    <div class="flex gap-3 mt-4">
      <a
        href="{{ url_for('edit_profile') }}"
        class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg text-center"
      >
        Edit Profile
      </a>
      <a
        href="{{ url_for('dashboard') }}"
        class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 rounded-lg text-center font-medium transition"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
