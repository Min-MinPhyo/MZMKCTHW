{% extends "base.html" %} {% block content %}
<div
  class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-2xl mt-10 border border-gray-200"
>
  <!-- ================= TITLE ================= -->
  <h1 class="text-3xl font-extrabold mb-8 text-center text-gray-900">
    Your Profile
  </h1>

  <!-- ================= AVATAR ================= -->
  <div class="flex flex-col items-center mb-8 relative group">
    {% if user[2] %}
    <img
      src="{{ url_for('static', filename='uploads/' + user[2]) }}"
      class="w-32 h-32 rounded-full mb-3 border-4 border-blue-400 shadow-xl transition-transform duration-300 transform hover:scale-105"
    />
    {% else %}
    <div
      class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center mb-3 border-4 border-gray-300 shadow-xl text-gray-500 font-bold text-lg transition-transform duration-300 group-hover:scale-105"
    >
      N/A
    </div>
    {% endif %}
  </div>

  <!-- ================= USER INFO FORM ================= -->
  <form method="POST" enctype="multipart/form-data" class="space-y-6">
    <!-- Username -->
    <div>
      <label class="block font-semibold mb-2 text-gray-700">Username</label>
      <input
        type="text"
        name="username"
        value="{{ user[0] }}"
        placeholder="Enter your username"
        class="w-full border p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm transition"
        required
      />
    </div>

    <!-- Email (readonly) -->
    <div>
      <label class="block font-semibold mb-2 text-gray-700">Email</label>
      <input
        type="email"
        value="{{ user[1] }}"
        readonly
        class="w-full border p-3 rounded-xl bg-gray-100 cursor-not-allowed shadow-inner"
      />
    </div>

    <!-- ================= SUMMARY CARDS ================= -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
      <div
        class="bg-green-50 p-5 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 hover:scale-105 cursor-pointer border-l-4 border-green-500"
      >
        <h3 class="text-gray-700 font-semibold mb-2">Total Income</h3>
        <p class="text-2xl font-bold text-green-700">
          {{ total_income | default(0) }}
        </p>
      </div>
      <div
        class="bg-red-50 p-5 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 hover:scale-105 cursor-pointer border-l-4 border-red-500"
      >
        <h3 class="text-gray-700 font-semibold mb-2">Total Expense</h3>
        <p class="text-2xl font-bold text-red-700">
          {{ total_expense | default(0) }}
        </p>
      </div>
      <div
        class="bg-gray-50 p-5 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 hover:scale-105 cursor-pointer border-l-4 border-gray-500"
      >
        <h3 class="text-gray-700 font-semibold mb-2">Total Balance</h3>
        <p class="text-2xl font-bold text-gray-800">
          {{ balance | default(0) }}
        </p>
      </div>
    </div>

    <!-- ================= BUTTONS ================= -->
    <div class="flex flex-col sm:flex-row gap-4 mt-8">
      <a
        href="{{ url_for('edit_profile') }}"
        class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-3 rounded-2xl text-center font-semibold shadow-lg transition transform hover:-translate-y-1 hover:scale-105"
      >
        Edit Profile
      </a>
      <a
        href="{{ url_for('dashboard') }}"
        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-2xl text-center font-semibold shadow-md transition transform hover:-translate-y-1 hover:scale-105"
      >
        Cancel
      </a>
    </div>
  </form>
</div>

{% endblock %}
