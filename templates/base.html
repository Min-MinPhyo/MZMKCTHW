<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>

    <!-- Tailwind CDN with Dark Mode -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-300">

    <!-- TOP BAR -->
    <div class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-800 shadow">
      <h1 class="text-xl font-bold text-gray-800 dark:text-white">
        Expense Tracker
      </h1>

      <!-- DARK MODE TOGGLE BUTTON -->
      <button
        id="themeToggle"
        class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white transition"
      >
        ğŸŒ™ Dark
      </button>
    </div>

    <!-- FLASH MESSAGES -->
    <div class="container mx-auto p-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
        <div
          class="mb-4 p-3 rounded text-white
          {% if category == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
          {{ msg }}
        </div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <!-- DARK MODE SCRIPT -->
    <script>
      const toggleBtn = document.getElementById("themeToggle");
      const html = document.documentElement;

      // Load saved theme
      if (localStorage.getItem("theme") === "dark") {
        html.classList.add("dark");
        toggleBtn.textContent = "â˜€ï¸ Light";
      }

      toggleBtn.addEventListener("click", () => {
        html.classList.toggle("dark");

        if (html.classList.contains("dark")) {
          localStorage.setItem("theme", "dark");
          toggleBtn.textContent = "â˜€ï¸ Light";
        } else {
          localStorage.setItem("theme", "light");
          toggleBtn.textContent = "ğŸŒ™ Dark";
        }
      });
    </script>

  </body>
</html>
