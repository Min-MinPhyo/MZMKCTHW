{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 via-blue-50 to-white p-6">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 border border-gray-200">

    <!-- ================= TITLE ================= -->
    <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-8">
      {{ t("login_title") }}
    </h1>

    <!-- ================= FORM ================= -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">{{ t("username") }}</label>
        <input
          type="text"
          name="username"
          placeholder="{{ t('username_placeholder') }}"
          class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm transition duration-200"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">{{ t("password") }}</label>
        <input
          type="password"
          name="password"
          placeholder="{{ t('password_placeholder') }}"
          class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm transition duration-200"
          required
        />
      </div>

      <!-- Avatar Upload -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">{{ t("avatar_upload") }}</label>
        <input
          type="file"
          name="avatar"
          accept="image/*"
          class="w-full p-3 border border-gray-300 rounded-xl cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm transition duration-200"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-2xl font-bold shadow-lg hover:from-blue-600 hover:to-blue-700 transition transform hover:-translate-y-1 hover:scale-105"
      >
        {{ t("login") }}
      </button>
    </form>

    <!-- ================= REGISTER LINK ================= -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      {{ t("no_account") }}
      <a href="/register" class="text-green-500 font-semibold hover:underline hover:text-green-600 transition">
        {{ t("register") }}
      </a>
    </p>

    <!-- ================= FOOTER INFO ================= -->
    <p class="mt-4 text-center text-gray-400 text-xs">
      {{ t("login_footer") }}
      <a href="#" class="underline hover:text-blue-500">{{ t("terms") }}</a>.
    </p>

  </div>
</div>

{% endblock %}
