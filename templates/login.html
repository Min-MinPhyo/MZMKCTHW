{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 via-blue-50 to-white p-6">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 border border-gray-200">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900">
        {{ t("login_title") }}
      </h1>
      <p class="text-gray-500 mt-2">{{ t("login_subtitle") if LANGUAGES else "Welcome back!" }}</p>
    </div>

    <form method="POST" class="space-y-6">
      
      <div class="group">
        <label class="block text-gray-700 font-semibold mb-2 group-focus-within:text-blue-500 transition-colors">
          {{ t("username") }}
        </label>
        <div class="relative">
          <input
            type="text"
            name="username"
            placeholder="{{ t('username_placeholder') }}"
            class="w-full p-3 pl-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm transition duration-200 bg-gray-50 focus:bg-white"
            required
          />
        </div>
      </div>

      <div class="group">
        <div class="flex justify-between mb-2">
          <label class="text-gray-700 font-semibold group-focus-within:text-blue-500 transition-colors">
            {{ t("password") }}
          </label>
          <a href="#" class="text-xs text-blue-500 hover:underline">{{ t("forgot_password") if LANGUAGES else "Forgot?" }}</a>
        </div>
        <input
          type="password"
          name="password"
          placeholder="{{ t('password_placeholder') }}"
          class="w-full p-3 pl-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm transition duration-200 bg-gray-50 focus:bg-white"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3.5 rounded-2xl font-bold shadow-lg hover:from-blue-600 hover:to-blue-700 transition transform hover:-translate-y-0.5 active:scale-95"
      >
        {{ t("login") }}
      </button>

    </form>

    <div class="mt-8 pt-6 border-t border-gray-100 text-center space-y-4">
      <p class="text-gray-600 text-sm font-medium">
        {{ t("no_account") }}
        <a href="{{ url_for('register') }}" class="text-blue-600 font-bold hover:underline transition">
          {{ t("register") }}
        </a>
      </p>

      <p class="text-gray-400 text-xs">
        {{ t("login_footer") }}
        <a href="#" class="underline hover:text-blue-500">{{ t("terms") }}</a>.
      </p>
    </div>

  </div>
</div>

{% endblock %}
