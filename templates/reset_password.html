{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 border border-white">
    
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">New Password</h1>
      <p class="text-gray-500 mt-3 text-sm">
        {{ t("reset_password_hint") if LANGUAGES else "Please create a strong password that you haven't used before." }}
      </p>
    </div>

    <form action="{{ url_for('reset_password') }}" method="POST" class="space-y-6">
      
      <div class="group">
        <label class="block text-sm font-bold text-gray-700 mb-2 group-focus-within:text-indigo-600 transition-colors">
          {{ t("new_password") if LANGUAGES else "New Password" }}
        </label>
        <div class="relative">
          <input 
            type="password" 
            name="password" 
            required 
            minlength="6"
            placeholder="••••••••"
            class="w-full p-4 rounded-2xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm transition-all duration-200 bg-gray-50 focus:bg-white"
          >
        </div>
      </div>

      <div class="group">
        <label class="block text-sm font-bold text-gray-700 mb-2 group-focus-within:text-indigo-600 transition-colors">
          {{ t("confirm_password") if LANGUAGES else "Confirm New Password" }}
        </label>
        <div class="relative">
          <input 
            type="password" 
            name="confirm_password" 
            required 
            minlength="6"
            placeholder="••••••••"
            class="w-full p-4 rounded-2xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm transition-all duration-200 bg-gray-50 focus:bg-white"
          >
        </div>
      </div>

      <button type="submit" 
        class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl hover:from-indigo-700 hover:to-blue-700 transition transform active:scale-95 shadow-indigo-200">
        {{ t("update_password_btn") if LANGUAGES else "Update Password" }}
      </button>
    </form>

    <div class="mt-8 text-center border-t border-gray-100 pt-6">
      <a href="{{ url_for('login') }}" class="text-sm font-bold text-gray-400 hover:text-indigo-600 transition-colors">
        {{ t("cancel_btn") if LANGUAGES else "Back to Login" }}
      </a>
    </div>

  </div>
</div>

{% endblock %}
