{% extends "base.html" %} {% block content %}

<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-6">
  <h1 class="text-2xl font-bold text-center mb-6">Edit Profile</h1>

  <form
    method="POST"
    action="{{ url_for('update_profile') }}"
    class="space-y-4"
  >
    <!-- Username -->
    <div>
      <label class="block font-semibold mb-1">Username</label>
      <input
        type="text"
        name="username"
        value="{{ user.username }}"
        class="w-full border p-2 rounded-lg"
        required
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input
        type="email"
        value="{{ user.email }}"
        readonly
        class="w-full border p-2 rounded-lg bg-gray-100"
      />
    </div>

    <!-- Old Password -->
    <div>
      <label class="block font-semibold mb-1">Old Password</label>
      <input
        type="password"
        name="old_password"
        class="w-full border p-2 rounded-lg"
        required
      />
    </div>

    <!-- New Password -->
    <div>
      <label class="block font-semibold mb-1">New Password</label>
      <input
        type="password"
        name="new_password"
        class="w-full border p-2 rounded-lg"
        placeholder="Leave blank to keep current password"
      />
    </div>

    <div class="flex gap-3 mt-4">
      <button
        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg"
      >
        Update
      </button>
      <a
        href="{{ url_for('profile') }}"
        class="flex-1 text-center bg-gray-500 hover:bg-gray-600 text-white py-2 rounded-lg"
      >
        Cancel
      </a>
    </div>
  </form>
</div>

{% endblock %}
