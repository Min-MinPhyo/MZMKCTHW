{% extends "base.html" %}
{% block content %}

<div class="min-h-screen py-12 px-4 bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-950 dark:to-slate-900">
    <div class="max-w-xl mx-auto">
        
        <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] border border-white dark:border-slate-800 p-8 md:p-10 relative overflow-hidden">
            
            <div class="relative z-10">
                <div class="flex items-center justify-center gap-4 mb-10">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">{{ t("edit_profile_title") }}</h1>
                </div>

                <form method="POST" action="{{ url_for('update_profile') }}" class="space-y-6">
                    
                    <div class="space-y-2">
                        <label class="text-[11px] font-black text-blue-600 dark:text-blue-400 uppercase tracking-widest ml-1">{{ t("username") }}</label>
                        <div class="relative group">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </span>
                            <input type="text" 
                                   name="username" 
                                   value="{{ user.username }}" 
                                   required
                                   class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-100 dark:focus:ring-blue-900/20 focus:border-blue-500 transition-all font-bold text-slate-900 dark:text-white"
                                   placeholder="{{ t('enter_username') }}">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">{{ t("email") }}</label>
                        <div class="relative opacity-60">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </span>
                            <input type="email" value="{{ user.email }}" readonly
                                class="w-full pl-12 pr-4 py-4 bg-slate-100 dark:bg-slate-800/50 border-2 border-transparent rounded-2xl cursor-not-allowed font-medium text-slate-500">
                        </div>
                    </div>

                    <div class="pt-6 border-t border-slate-100 dark:border-slate-800">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] text-center mb-6">Security Verification</h3>
                        
                        <div class="space-y-2 mb-4">
                            <label class="text-[11px] font-black text-rose-500 uppercase tracking-widest ml-1">{{ t("old_password") }}</label>
                            <input type="password" 
                                   name="old_password" 
                                   required
                                   class="w-full px-5 py-4 bg-white dark:bg-slate-800 border-2 border-rose-100 dark:border-rose-900/30 rounded-2xl focus:outline-none focus:ring-4 focus:ring-rose-100 dark:focus:ring-rose-900/20 focus:border-rose-500 transition-all font-bold text-slate-900 dark:text-white"
                                   placeholder="Current Password">
                        </div>

                        <div class="space-y-2">
                            <label class="text-[11px] font-black text-emerald-500 uppercase tracking-widest ml-1">{{ t("new_password") }}</label>
                            <input type="password" 
                                   name="new_password"
                                   class="w-full px-5 py-4 bg-white dark:bg-slate-800 border-2 border-emerald-100 dark:border-emerald-900/30 rounded-2xl focus:outline-none focus:ring-4 focus:ring-emerald-100 dark:focus:ring-emerald-900/20 focus:border-emerald-500 transition-all font-bold text-slate-900 dark:text-white"
                                   placeholder="{{ t('leave_blank_to_keep') }}">
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button type="submit" 
                            class="flex-1 bg-slate-900 dark:bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-blue-600 transition-all transform active:scale-95">
                            {{ t("update_btn") }}
                        </button>
                        
                        <a href="{{ url_for('profile') }}" 
                            class="flex-1 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 py-5 rounded-2xl font-bold hover:bg-slate-200 text-center transition-all">
                            {{ t("cancel_edit") }}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
