{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Edit Income</h1>
    <form method="POST">
        <label class="block mb-2 font-semibold">Category</label>
        <select name="category" class="w-full p-2 border rounded mb-3" required>
            {% for cat in categories %}
                <option value="{{ cat }}" {% if record[0] == cat %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>

        <label class="block mb-2 font-semibold">Amount</label>
        <input type="number" step="0.01" name="amount" value="{{ record[1] }}" class="w-full p-2 border rounded mb-3" required>

        <label class="block mb-2 font-semibold">Description</label>
        <input type="text" name="description" value="{{ record[2] }}" class="w-full p-2 border rounded mb-3" required>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update Income</button>
    </form>
    <p class="mt-4 text-center">
        <a href="/dashboard" class="text-blue-500 hover:underline">Back to Dashboard</a>
    </p>
</div>
{% endblock %}
