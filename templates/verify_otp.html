{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 border border-white">
    
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Verify OTP</h1>
      <p class="text-gray-500 mt-3 text-sm leading-relaxed">
        {{ t("enter_otp_hint") if LANGUAGES else "Please enter the 6-digit verification code we sent to your email." }}
      </p>
    </div>

    <form action="{{ url_for('verify_otp') }}" method="POST" class="space-y-6">
      <div class="group text-center">
        <label class="block text-sm font-bold text-gray-700 mb-4 group-focus-within:text-green-600 transition-colors">
          Verification Code
        </label>
        
        <input 
          type="text" 
          name="otp" 
          maxlength="6" 
          required 
          autofocus
          placeholder="000000"
          class="w-full text-center text-4xl tracking-[0.8rem] font-mono py-4 bg-gray-50 border-2 border-dashed border-gray-300 rounded-2xl focus:outline-none focus:ring-4 focus:ring-green-100 focus:border-green-500 transition-all"
        >
      </div>

      <button type="submit" 
        class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 rounded-2xl font-bold shadow-xl hover:from-green-700 hover:to-emerald-700 transition transform active:scale-95">
        Verify & Continue
      </button>
    </form>

    <div class="mt-8 text-center border-t border-gray-100 pt-6">
      <p class="text-sm text-gray-500">
        Didn't receive the code? 
        <a href="{{ url_for('forgot_password') }}" class="text-blue-600 font-bold hover:underline">
          Resend OTP
        </a>
      </p>
    </div>

  </div>
</div>

{% endblock %}
